<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>MyBlog</title>
        <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="{{STATIC_URL}}main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <h1 class="logo">Blog Star Team</h1>
                            <i class="glyphicon glyphicon-home glyphicon-white"></i>
                            <a href="{% url 'list' %}" class="">Home</a>
                    </div>
                </div>
            </div>
        </header>

        <div class='page'>
            <div class="container">
                <aside class='sidebar'>
                    <ul class="nav nav-list">
                        <li class="nav-header"></li>
                        <li class="active">
                            <a href="{% url 'list' %}">
                                <i class="glyphicon glyphicon-home"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-list"></i>
                                Poll
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="glyphicon glyphicon-user"></i>
                                Contacts
                            </a>
                        </li>
                    </ul>
                </aside>
                <section class='page-content'>
                    {% block content %}Empty page{% endblock %}
                </section>
            </div>
        </div>

        <footer class="footer">
            <div class='container'>
                <p></p>
            </div>
        </footer>
    </body>
</html>
